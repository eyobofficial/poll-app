{% extends 'base.html' %}

{% block page_main %}
<div class="container-fluid">
    <h1>POLLING APP</h1>

    <h4>Questions</h4>
    <ul class="list-unstyled">
      {% for question in question_list %}
      <li>
        <a href="#">{{ forloop.counter }}. {{ question.question_text }}</a>
      </li>
      {% endfor %}
    </ul>
</div>
{% endblock page_main %}
